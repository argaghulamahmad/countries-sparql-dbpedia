{% extends "partials/base.html" %}

{% block title %}
    Search - Countries by Web4BetterWorld
{% endblock %}

{% block content %}
    <div class="container">
        <div id="searchbox">
            <h1 id="brand">Countries</h1>
            <form onsubmit="window.location = '/' + search.value; return false;">
                <input id="search" class="form-control" type="search" name="search" placeholder="Name of Country">
            </form>
        </div>
        <div id="resultbox">
            <div>
                <table class="table">
                    <tbody>
                    {% for country in countries %}
                        <tr>
                            <td><a href="/detail/{{ country }}">{{ country }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <style>
        h1#brand {
            margin: 10% 10% 5% 10%;
            text-align: center;
            font-size: 72px;
        }

        input#search {
            font-size: 1.5rem;
        }

        div#resultbox {
            padding: 4% 1% 2% 1%;
        }
    </style>
{% endblock %}
